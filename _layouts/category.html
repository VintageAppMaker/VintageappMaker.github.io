---
layout: default
---

<body>
  <img style="width:100%; height: 50%; object-fit : contain ;" id="image" src="/images/banner.webp">
  <br>
  <br>
  <br>
  <br>
<center style= "color: grey; font-size: 14; position: relative; top:50%;">
<ul class="posts-list">
  
  {% assign category = page.category | default: page.title %}
  {% for post in site.categories[category] %}
    <li>
      <h3>
        <a href="{{ site.baseurl }}{{ post.url }}">
          {{ post.title }}
        </a>
        <small>{{ post.date | date_to_string }}</small>
      </h3>
    </li>
  {% endfor %}
  
</ul>
</center>
</body>
